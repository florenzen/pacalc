name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches vx.y.z format
  workflow_dispatch:  # Keep manual trigger option

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install trunk
        run: |
          cargo install trunk
          rustup target add wasm32-unknown-unknown

      - name: Install npm dependencies
        run: npm ci || npm install

      - name: Provide tailwindcss executable in PATH for trunk
        run: |
          mkdir -p $HOME/.local/bin
          cat << 'EOF' > $HOME/.local/bin/tailwindcss
          #!/bin/sh
          npx @tailwindcss/cli $@
          EOF
          chmod +x $HOME/.local/bin/tailwindcss

      - name: Build with trunk
        run: PATH=$PATH:$HOME/.local/bin trunk build --release

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Trunk outputs to dist by default

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4